        // Keyboard functions
        function displayText(e)
                    {
                        // console.log(e.target.innerText)
                        if (e.target.innerText==="Space")
                        {
                        document.getElementById("text").innerHTML=document.getElementById("text").innerHTML+" ";
                        }
                        else if(e.target.innerText==="Enter")
                        {}
                        else if(e.target.innerText==="del")
                        {
                            let len=document.getElementById("text").innerHTML.length;
                            document.getElementById("text").innerHTML=document.getElementById("text").innerHTML.substring(0,len-1);   
                        }
                        else{
                        document.getElementById("text").innerHTML=document.getElementById("text").innerHTML+e.target.innerText;}
                    }
                
                    var inputString = "";
                    function handleInput(e) {
                        var key = e.target.getAttribute('data-key');
                        // console.log(key);
                        if (key == 8)
                        {
                            inputString = inputString.slice(0, -1);
                        }
                        else if(key == 13)
                        {
                            console.log(inputString);
                            uploadComment();
                        }
                        else
                        {
                        inputString = inputString+(e.target.innerText);
                        }
                        
                    }
                
                    function uploadComment(){
                        var newComment = db.ref("Comments/"+submitId).push();
                        newComment.set({
                        content: inputString
                        })
                        inputString = "";
                    }
                
                
                    document.addEventListener('click', function(e) {
                        // let ch = e.target.innerText;
                        //  && ch.length === 1 && ch.match(/[a-z]/i)
                        if (e.target.classList == "key" || 
                            e.target.classList == "enter" ||
                            e.target.classList == "space")
                        {
                        var key = e.target.getAttribute('data-key');
                        const audio = document.querySelector(`audio[data-key="${key}"]`);
                        // console.log(key);
                        if (key != 13){
                            audio.play();
                        }
                        displayText(e);
                        handleInput(e); 
                        };
                    },false);
                    
                    function removeTransition(e) {
                        if (e.propertyName !== 'transform') return;
                        e.target.classList.remove('playing');
                    }
                
                    function playSound(e) {
                        if (e.target.classList == "key" || 
                            e.target.classList == "enter" ||
                            e.target.classList == "space")
                        {
                        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
                        if (key != 13){
                            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                            if (!audio) return;
                            audio.play();
                        }
                        displayText(e);
                        handleInput(e);
                
                        // this line is not working... try solve this later
                        // key.classList.add('playing');
                        audio.currentTime = 0;
                        }
                    }
                
                    const keys = Array.from(document.querySelectorAll('.keyboardRow'));
                    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
                    window.addEventListener('keydown', playSound);
