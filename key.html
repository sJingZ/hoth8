<script>
  //let text=document.getElementById("text").innerHTML;
  //document.addEventListener('keydown', displayTextï¼Œfalse);
  function displayText(e)
  {
    console.log(e.target.innerText)
    if (e.target.innerText==="Space")
    {
      document.getElementById("text").innerHTML=document.getElementById("text").innerHTML+" ";
    }
    else if(e.target.innerText==="Enter")
    {

    }
    else if(e.target.innerText==="del")
    {
        let text=document.getElementById("text").innerHTML;
        let len=text.length;
        document.getElementById("text").innerHTML=text.substring(0,len);
        //document.getElementById("text").innerHTML=document.getElementById("text").innerHTML[]
    }
    else{
    document.getElementById("text").innerHTML=document.getElementById("text").innerHTML+e.target.innerText;}
  }

  var inputString = "";
  var submitId;
  function handleInput(e) {
    var key = e.target.getAttribute('data-key');
    console.log(key);
    if (key != 13){
      inputString = inputString+(e.target.innerText)
    } else if (key == 13) {
      console.log(inputString);
      uploadComment();
    }
  };

  function uploadComment(){
    var newComment = db.ref("Comments/"+submitId).push();
    newComment.set({
      content: inputString
    })
    inputString = "";
  }


  // handle click on keyboard
  document.addEventListener('click', function(e) {
    // let ch = e.target.innerText;
    //  && ch.length === 1 && ch.match(/[a-z]/i)
    if (e.target.classList == "key" || 
        e.target.classList == "enter" ||
        e.target.classList == "space")
    {
      var key = e.target.getAttribute('data-key');
      const audio = document.querySelector(`audio[data-key="${key}"]`);
      if (key != 13){
        audio.play();
      }
      displayText(e);
      handleInput(e); 
    };
  },false);
  
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    if (e.target.classList == "key" || 
        e.target.classList == "enter" ||
        e.target.classList == "space")
    {
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (key != 13){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.play();
      }
      displayText(e);
      handleInput(e);

      // this line is not working... try solve this later
      // key.classList.add('playing');
      audio.currentTime = 0;
    }
  }

  const keys = Array.from(document.querySelectorAll('.keyboardRow'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>

  <script>
      const db = firebase.database();
  
      
      db.ref('/UserUploads').once('value').then(snapshot => {
          var random=Math.floor((Math.random() * snapshot.numChildren()))
          if (random == 0){
              random = snapshot.numChildren();
          }
          console.log(random)
  
          db.ref('/UserUploads/').orderByKey().limitToFirst(random).once('value', (snapshot) => {
              console.log(snapshot.val());
              snapshot.forEach((childSnapshot) => {
                  var childKey = childSnapshot.key;
                  var childData = childSnapshot.val();
                  submitId = childKey
                  document.getElementById("displayImg").src = childData.Link;
                  document.getElementById("imgContent").innerHTML = childData.Content
              });
          })
      })
  </script>
