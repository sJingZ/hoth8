<script>
  var inputString = "";
  var submitId;
  function handleInput(e) {
    var key = e.target.getAttribute('data-key');
    if (key != 13){
      inputString = inputString+(e.target.innerText)
    } else if (key == 13) {
      console.log(inputString);
      uploadComment();
    }
  };

  function uploadComment(){
    var newComment = db.ref("Comments/"+submitId).push();
    newComment.set({
      content: inputString
    })
  }


  document.addEventListener('click', function(e) {
    var key = e.target.getAttribute('data-key');
    // console.log(key)
    handleInput(e);
    const audio = document.querySelector(`audio[data-key="${key}"]`);
    if (key != 13){
      audio.play();
    }
  },false);
  
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    console.log(e.keyCode)
    handleInput(e);
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    // this line is not working... try solve this later
    // key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.keyboardRow'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>

  <script>
      const db = firebase.database();
  
      
      db.ref('/UserUploads').once('value').then(snapshot => {
          var random=Math.floor((Math.random() * snapshot.numChildren()))
          if (random == 0){
              random = snapshot.numChildren();
          }
          console.log(random)
  
          db.ref('/UserUploads/').orderByKey().limitToFirst(random).once('value', (snapshot) => {
              console.log(snapshot.val());
              snapshot.forEach((childSnapshot) => {
                  var childKey = childSnapshot.key;
                  var childData = childSnapshot.val();
                  submitId = childKey
                  document.getElementById("displayImg").src = childData.Link;
                  document.getElementById("imgContent").innerHTML = childData.Content
              });
          })
      })
